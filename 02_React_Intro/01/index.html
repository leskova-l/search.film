<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>

    <script src="https://npmcdn.com/react@15.4.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.4.0/dist/react-dom.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        const content = {
            title: 'Title',
            author: 'Author',
            text: 'Lorem Lorem Inner Text'
        };

        const Article = React.createClass({
            render() {
                return React.createElement('div', {},
                    React.createElement('h3', {}, this.props.title + "!"),
                    React.createElement('p', {}, "by " + this.props.author ),
                    React.createElement('p', {}, this.props.text)
                );
            }
        });

        ReactDOM.render(
            React.createElement(Article, { title: content.title, author: content.author, text: content.text }),
            document.getElementById('root')
        );
    </script>
</body>
</html>
